<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video & Audio Playlist</title>
</head>

<!-- You are given 12 files; 6 audio and 6 video.
    Design a website using HTML only which shows these 12 files.
    1.mp3, 2.mp3 .... 6.mp3
    1.mp4, 2.mp4 .... 6.mp4 -->

<body>
    <header>
        <h1>My Video's & Audio's Playlist</h1>
    </header>

    <main>
        <div>
            <h2>Here is my video playlist</h2>
            <video src="video1.mp4" controls></video>
            <video src="video2.mp4" controls></video>
            <video src="video3.mp4" controls></video>
            <video src="video4.mp4" controls></video>
            <video src="video5.mp4" controls></video>
            <video src="video6.mp4" controls></video>
        </div>
        <div>
            <h2>Here is my audio playlist</h2>
            <audio src="audio1.mp3" controls></audio>
            <audio src="audio2.mp3" controls></audio>
            <audio src="audio3.mp3" controls></audio>
            <audio src="audio4.mp3" controls></audio>
            <audio src="audio5.mp3" controls></audio>
            <audio src="audio6.mp3" controls></audio>
        </div>

    </main>
</body>

</html>
